<!DOCTYPE html>
<html>
<head>
    <title>SoCal Surf Co.</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #f0f9ff 100%); /* Beach and ocean colors */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            background-color: #fdb813;
            padding: 20px;
            text-align: center;
        }
        .navigation button {
            background-color: #f88408;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            flex-basis: 20%;
            margin: 10px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navigation">
            <button>Home</button>
            <button>Products</button>
            <button>About</button>
            <button>Contact</button>
        </div>
    </div>
    <div class="product">
        <!-- Example Product -->
        <div class="product-item">
            <img src="surfboard.jpg" alt="Surfboard" style="width:100%;">
            <h3>Classic Surfboard</h3>
            <p>This classic surfboard has been the choice of surfers in Southern California for over 50 years.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 SoCal Surf Co. All rights reserved.
    </div>
</body>
</html>
